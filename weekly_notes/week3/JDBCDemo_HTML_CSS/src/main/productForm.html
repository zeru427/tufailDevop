<h1>Product Form</h1>
<form>
    <table border="0" cellpadding="10" cellspacing="10" bgcolor="pink">
        <tr>
            <td><label>Product ID</label></td>
            <td><input type="text" id="productid" name="productid"></td>
        </tr>
        <tr>
            <td><label>Product Name</label></td>
            <td><input type="text" id="productname" name="productname"></td>
        </tr>

        <tr>
            <td><label>QOH </label></td>
            <td>
                <select id="qoh" name="qoh" >
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label>Price</label></td>
            <td><input type="number" id="price" name="price"></td>
        </tr>

        <tr>
            <td><input type="submit" value="Save"></td>
            <td><input type="reset" value="Clear"></td>
        </tr>
    </table>
</form>
</body>
